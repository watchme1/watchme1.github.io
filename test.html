<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Embed with Proxy</title>
    <style>
        /* Basic styling for the embedded content container */
        #content {
            width: 100%;
            height: 90vh; /* Adjust the height as needed */
            overflow: auto;
            border: 1px solid #ccc; /* Optional: Add a border */
        }
    </style>
</head>
<body>
    <h1>Embedded Content via Proxy</h1>
    <div id="content">Loading content...</div>

    <script>
        // Fetch content from the proxy server and display it
        fetch('https://adhesive-rich-iguanacolossus.glitch.me/proxy')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching proxy content:', error);
                document.getElementById('content').innerText = 'Failed to load content.';
            });
    </script>
</body>
</html>
